module:
  imports:
    - path: github.com/KKKZOZ/hugo-admonitions
    - path: github.com/imfing/hextra

baseURL: https://sputge.com
languageCode: en-us
title: Sputge

# ==== SITE PARAMETERS ====
params:
  # ---- THEME & VISUALS ----
  theme:
    default: dark                             # auto | light | dark
    displayToggle: false

  banner:                                     
    key: "announcement"
    message: ðŸŽ‰ I just released a [KOReader Plugin](/docs/homeassistant_koplugin/) that lets you control Home Assistant entities!

  page:
    width: wide                               # full (100%) | wide (90rem) | normal (1280px)

  images: 
    - "/images/sputge_logo.png"               # Global Open Graph image

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: /images/sputge_logo.svg
      # dark: images/logo-dark.svg
      link: /
      width: 120
      # height: 20

  DateFormat: "2006-01-02"                    # https://gohugo.io/functions/time/format/#layout-string

  externalLinkDecoration: true                # Add arrow icon to external links

  footer:
    displayCopyright: true                    # Change content in /i18n/en.yaml
    displayPoweredBy: true

  # description: Website description

  # ---- CONTENT PRESENTATION ----
  blog:
    list:
      displayTags: true                       # Show tags under each post
      sortBy: date                            # date | lastmod | publishDate | title | weight
      sortOrder: desc                         # desc | asc
      pagerSize: 5                            # Number of posts per page (pagination)

  toc:
    displayTags: true                         # Diplay tags below table of content

  highlight:                                  # Code blocks
    copy:
      enable: true                            
      display: hover                          # hover | always

  # ---- GISCUS (COMMENTS) ----
  comments:
    enable: true
    type: giscus

    giscus:                                   # https://giscus.app/
      repo: moritz-john/giscus
      repoId: R_kgDOQR2tpw
      category: sputge.com
      categoryId: DIC_kwDOQR2tp84CxlGL

  # ---- SEARCH ----
  search:
    enable: true
    type: flexsearch
    flexsearch:
    index: content                            # index page by: content | summary | heading | title

# ==== MARKUP SETTINGS ====
markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:                                  # enable Hextra syntax highlight
    noClasses: false

# ==== OUTPUT FORMATS ==== 
outputs:
  home:
    - HTML
    - RSS

# ==== MENU CONFIGURATION ====
menu:
  main:
    - name: Archive
      pageRef: /posts
      params:
        type: link
        icon: archive
      weight: 1
    - name: Tags
      pageRef: /tags
      weight: 2
      params:
        type: link
        icon: tag
    - name: Docs
      pageRef: /docs
      params:
        type: link
        icon: book-open
      weight: 3
    - name: About
      pageRef: /about
      params:
        type: link
        icon: information-circle
      weight: 4
    - name: RSS
      url: https://sputge.com/index.xml
      weight: 5
      params:
        type: link
        icon: rss
    - name: Search
      pageRef: /search
      weight: 6
      params:
        type: search

# ==== Google Analytics ====
services:
  googleAnalytics:
    ID: G-TQS9VY86BJ