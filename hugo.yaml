module:
  imports:
    - path: github.com/KKKZOZ/hugo-admonitions
    - path: github.com/imfing/hextra

baseURL: https://sputge.com
languageCode: en-us
title: Sputge

markup:
  goldmark:
    renderer:
      unsafe: true

   # enable hextra syntax highlight    
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  # description: Website description

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/sputge_logo.svg
      # dark: images/logo-dark.svg
      link: /
      width: 120
      # height: 20

  # Global Open Graph image
  images: 
    - "/static/sputg_logo.png" 
  defaultTheme: auto # auto | light | dark
  DateFormat: "2006-01-02"

  blog:
    list:
      displayTags: true
      sortBy: date # date | lastmod | publishDate | title | weight
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 5

  # Diplay tags below table of content
  toc:
    displayTags: true

  # Code blocks
  highlight:
    copy:
      enable: true
      display: hover # hover | always

  # Adds an arrow icon to external links
  externalLinkDecoration: true

  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  footer:
    displayCopyright: true
    displayPoweredBy: true

menu:
  main:
    - identifier: all_posts
      name: Archive
      pageRef: /posts
      params:
        type: link
        icon: archive
      weight: 1
    - identifier: tags
      name: Tags
      pageRef: /tags
      weight: 2
      params:
        type: link
        icon: tag
    - name: About
      pageRef: /about
      params:
        type: link
        icon: information-circle
      weight: 3
    - name: Search
      pageRef: /search
      weight: 4
      params:
        type: search

