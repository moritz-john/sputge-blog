module:
  imports:
    - path: github.com/KKKZOZ/hugo-admonitions
    - path: github.com/imfing/hextra

baseURL: https://sputge.com
languageCode: en-us
title: Sputge

services:
  googleAnalytics:
    ID: G-TQS9VY86BJ

params:
  # description: Website description

# banner:
#     key: 'announcement-xxx'
#     message: |
#       ðŸŽ‰ Welcome!

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/sputge_logo.svg
      # dark: images/logo-dark.svg
      link: /
      width: 120
      # height: 20

  # Global Open Graph image
  images: 
    - "/images/sputge_logo.png" 
  theme:
    default: dark # auto | light | dark
    displayToggle: false
  DateFormat: "2006-01-02"

  blog:
    list:
      displayTags: true
      sortBy: date # date | lastmod | publishDate | title | weight
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 5

  # Diplay tags below table of content
  toc:
    displayTags: true

  # Code blocks
  highlight:
    copy:
      enable: true
      display: hover # hover | always

  # Adds an arrow icon to external links
  externalLinkDecoration: true

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: moritz-john/giscus
      repoId: R_kgDOQR2tpw
      category: sputge.com
      categoryId: DIC_kwDOQR2tp84CxlGL

  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  footer:
    displayCopyright: true
    displayPoweredBy: true

markup:
  goldmark:
    renderer:
      unsafe: true

   # enable hextra syntax highlight    
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS

menu:
  main:
    - identifier: all_posts
      name: Archive
      pageRef: /posts
      params:
        type: link
        icon: archive
      weight: 1
    - identifier: tags
      name: Tags
      pageRef: /tags
      weight: 2
      params:
        type: link
        icon: tag
    - name: About
      pageRef: /about
      params:
        type: link
        icon: information-circle
      weight: 3
    - name: RSS
      url: https://sputge.com/index.xml
      weight: 4
      params:
        type: link
        icon: rss
    - name: Search
      pageRef: /search
      weight: 5
      params:
        type: search
